<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Входящий звонок</title>
  <link rel="stylesheet" href="./css/call-popup.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background: #111827;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 24px;
      overflow: hidden;
      box-sizing: border-box;
    }
    html {
      overflow: hidden;
    }
    h3 {
      margin: 0;
      opacity: 0.75;
    }
    h1 {
      margin: 12px 0 24px;
      font-size: 28px;
    }
    .actions {
      width: 100%;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      flex: 1 1 30%;
      border: none;
      border-radius: 18px;
      padding: 12px 16px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
    .accept {
      background: #22c55e;
    }
    .reject {
      background: #ef4444;
    }
    .appeal {
      background: #3b82f6;
    }
    body.shake {
      animation: shake 0.6s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      40% { transform: translate(3px, 2px) rotate(0deg); }
      60% { transform: translate(-1px, -2px) rotate(-1deg); }
      80% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -1px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <audio id="ringtone" src="./assets/audio/ring.mp3" loop></audio>

  <h3>Входящий звонок</h3>
  <h1 id="caller-number">Неизвестный</h1>

  <div class="actions">
    <button id="btn-accept" class="accept">Ответить</button>
    <button id="btn-reject" class="reject">Отклонить</button>
    <button id="btn-create" class="appeal">Создать обращение</button>
  </div>

  <script>
    const ringtone = document.getElementById('ringtone');
    const numberEl = document.getElementById('caller-number');
    let prefs = { sound: true, vibration: true };
    let closeTimer = null;

    window.electronAPI.onSetCallerInfo((info) => {
      // Приоритет: displayName > formatted > number
      const displayText = info.displayName || info.formatted || info.number || 'Неизвестный';
      numberEl.innerText = displayText;
      prefs = info.preferences || prefs;

      if (prefs.sound) {
        ringtone.currentTime = 0;
        ringtone.play().catch(() => {});
      } else {
        ringtone.pause();
      }

      document.body.classList.toggle('shake', Boolean(prefs.vibration));

      clearTimeout(closeTimer);
      closeTimer = setTimeout(() => window.electronAPI.rejectCallAction(), 30000);
    });

    document.getElementById('btn-accept').addEventListener('click', () => {
      window.electronAPI.acceptCallAction();
      ringtone.pause();
    });

    document.getElementById('btn-reject').addEventListener('click', () => {
      window.electronAPI.rejectCallAction();
      ringtone.pause();
    });

    document.getElementById('btn-create').addEventListener('click', () => {
      window.electronAPI.createAppealAction();
      ringtone.pause();
    });
  </script>
</body>
</html>
